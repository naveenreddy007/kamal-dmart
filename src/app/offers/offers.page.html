<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nearby Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nearby Offers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="offers-container">
    <div class="location-info" *ngIf="userLocation">
      <ion-icon name="location-outline"></ion-icon>
      <span>Showing offers near you</span>
    </div>

    <ion-list *ngIf="offers.length > 0; else noOffers">
      <ion-card *ngFor="let offer of offers" class="offer-card">
        <div class="offer-image" *ngIf="offer.imageUrl">
          <img [src]="offer.imageUrl" [alt]="offer.title" />
        </div>
        
        <ion-card-header>
          <div class="offer-header">
            <ion-card-title>{{ offer.title }}</ion-card-title>
            <div class="discount-badge">{{ offer.discount }}</div>
          </div>
        </ion-card-header>

        <ion-card-content>
          <p class="offer-description">{{ offer.description }}</p>
          
          <div class="offer-details">
            <div class="detail-item">
              <ion-icon name="location-outline"></ion-icon>
              <span>{{ getDistanceText(offer.distance) }} away</span>
            </div>
            
            <div class="detail-item">
              <ion-icon name="time-outline"></ion-icon>
              <span>Valid until {{ offer.validUntil }}</span>
            </div>
            
            <div class="detail-item">
              <ion-icon name="pricetag-outline"></ion-icon>
              <span>{{ offer.category }}</span>
            </div>
          </div>

          <ion-button 
            expand="block" 
            fill="solid" 
            color="primary" 
            class="claim-button"
            (click)="claimOffer(offer)">
            Claim Offer
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ng-template #noOffers>
      <div class="no-offers">
        <ion-icon name="pricetag-outline" size="large"></ion-icon>
        <h3>No offers available</h3>
        <p>Check back later for new deals near you!</p>
      </div>
    </ng-template>
  </div>
</ion-content>
